<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="reg.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">
            <justify>
                <h2>Create an account</h2>
            </justify>
        </div>
        <div class="content">
            <form action="" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details"></span>
                        <input type="text" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="input-box">
                        <span class="details"></span>
                        <input type="text" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                        <span class="details"></span>
                        <input type="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details"></span>
                        <input type="text" name="number" placeholder="Enter your number"
                            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                            maxlength="11" required>
                    </div>
                    <div class="input-box">
                        <span class="details"></span>
                        <input type="text" name="address" placeholder="Enter your address" required>
                    </div>
                    <div class="input-box">
                        <span class="details"></span>
                        <input type="number" name="code" placeholder="Enter your zip code" maxlength="8" minlength="5"
                            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                            required>
                    </div>
                    <div class="input-box">
                        <span class="details"></span>
                        <input type="password" name="password" placeholder="Enter your password" maxlength="15"
                            minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required>
                    </div>
                    <div class="input-box">
                        <span class="details"></span>
                        <input type="password" name="cpassword" placeholder="Confirm your password" maxlength="15"
                            minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required>
                    </div>

                    <div class="input-box">
                        <input type="date" name="birthdate" placeholder="Enter birth date" min="1923-01-01"
                            max="2005-12-31" required />
                    </div>

                    <div class="input-box">
                        <p>Account Type</p>
                        <select name="user_type"> Account Type
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" value="Male" id="dot-1">
                    <input type="radio" name="gender" value="Female" id="dot-2">
                    <input type="radio" name="gender" value="N/A" id="dot-3">
                    <span class="gender-title"></span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>



                </div>
                <div class="button">
                    <input type="submit" name="submit" value="SIGN UP">
                </div>
            </form>

        </div>
    </div>

</body>

</html>
